<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма для регистрации</title>
</head>
<body>
<table cellpadding="20">
    <tbody>
    <tr>
        <td>Имя:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Фамилия:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Отчество:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Родной город:</td>
        <td><select>
            <option>Алматы</option>
            <option>Астана</option>
            <option>Павлодар</option>
            <option>Актюбинск</option>
            <option>Усть-Каменогорск</option>
        </select></td>
    </tr>
    <tr>
        <td>Пол:</td>
        <td><input type="radio" name="gender"> Мужской<br>
            <input type="radio" name="gender"> Женский</td>
    </tr>
    <tr>
        <td>Дата рождения:</td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td>Образование:</td>
        <td><select>
            <option>КТЛ</option>
            <option>РФМШ</option>
            <option>НИШ</option>
        </select></td>
    </tr>
    <tr>
        <td>Баллы ЕНТ:</td>
        <td><input type="number" value="0" max="125" min="0"></td>
    </tr>
    </tbody>
</table><br>
<button>Зарегистрировать</button>
</body>
</html>
