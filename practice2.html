<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zakaz burgera</title>
</head>
<body>
<table cellpadding="10">
    <tbody>
    <tr>
        <td>Тип булочки : </td>
        <td> <select>
            <option>Булочки для гамбургеров</option>
            <option>Булочки для бутербродов</option>
            <option>Булочки для хот-догов</option>
        </select> </td>
    </tr>
    <tr>
        <td>Тип мяса: </td>
        <td> <select>
            <option>Говядина</option>
            <option>Курица</option>
            <option>Ассорти</option>
            <option>Конина</option>
        </select></td>
    </tr>
    <tr>
        <td>Опции : </td>
        <td>
            <input type="checkbox">Помидор<br>
            <input type="checkbox">Солёные огурцы<br>
            <input type="checkbox">Халапаненью<br>
            <input type="checkbox">Грибы
        </td>
    </tr>
    <tr>
        <td>Адрес : </td>
        <td> <input type="text" placeholder="Введите адрес"></td>
    </tr>
    <tr>
        <td>Ф.И.О. Заказчика : </td>
        <td> <input type="text" placeholder="Введите Ф.И.О."></td>
    </tr>
    <tr>
        <td>Желаемое время доставки: </td>
        <td> <input type="time"></td>
    </tr>
    <tr>
        <td>Выбор бургера: </td>
        <td> <select>
            <option>Гамбургер</option>
            <option>Чизбургер</option>
        </select>
        </td>
    </tr>
    <tr> <td> <button>Заказать</button></td></tr>
    </tbody>
</table>
</body>
</html>
